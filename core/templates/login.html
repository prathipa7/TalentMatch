<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TalentMatch</title>
  <style>
    /* Background with animated job/work gif */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHJhZG41bHh5YjJwNGttZ3lsb2VwdThlbTVtbGxxdzN2bmhjNTF0NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SpopD7IQN2gK3qN4jS/giphy.gif');
      background-size: cover;
    }

    /* Glassmorphism Login Box */
    .login-box {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: rgb(12, 12, 12)e0e;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #f1f1f1;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(45deg, #d576d8, #f845f8);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #dd5313, #dd5111);
      transform: scale(1.05);
    }

    /* Error messages */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      color: #ff4d4d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>LOGIN âœ…<br> YOUR GOAL IS AHEAD ðŸŽ¯</h1>
    <form method="post">
      {% csrf_token %}
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">EXPLORE NOW</button>
    </form>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
