<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Data</title>
  <style>
    body {
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin: 0;

      background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWd4NHloOGw0Ymp3cHBjeTl0YWpsc24wdjBtMnU3Y21uNTlid2Z5NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2ikwIgNrmPZICNmRyX/giphy.gif');

      gap:10px;
    
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: aqua;
    }

    .container {
      max-width: 600px;

      background:linear-gradient(to bottom, #5ab0e6, #7e97bb) ;

      border-radius: 8px;
    }

    input,

    button:hover {

  <nav>
